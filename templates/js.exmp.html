<script type="text/javascript">
  $(function(){

    $("pageContent").on("submit",' form',function(e){
      e.preventDefault();
      var form = $(this);

      $.ajax({
        type        : "POST",
        url         : form.attr("action"),
        data        : new formData(this),
        contentType : false,
        processData : false,
        success     : function success(reponse){
          $("pageContent").load($('.active').attr('herf'));
        }
      });
    });

  });
</script>
